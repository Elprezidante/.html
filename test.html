<body>
    <h2>IT CONSULTANT APPLICATION FORM</h2>
    <p><I>Please make sure you fill out the form below*</I></p>

    <form>

        <!-- CONTACT DETAILS -->
        
            CONTACT DETAILS <br>

            <input type="text" placeholder="Enter name" required><br><br>
            <input type="number" placeholder="Enter telephone number" required><br><br>
            <input type="email" placeholder="Enter Email" required><br><br>
        

        <!-- PERSONAL DETAILS -->
       
            <legend>PERSONAL DETAILS</legend><br>

            <input type="text" placeholder="Your Age"><br><br>

            <label>Gender</label><br>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br><br>

            <label>What gave you the motivation to apply</label><br>
            <textarea name="80" rows="2"></textarea><br><br>
           
       

        <!-- FAVOURITE LANGUAGE -->
      
            <legend>PICK YOUR FAVOURITE LANGUAGE</legend>

            <div class="languages">
                <input type="checkbox"> JAVA

                <input type="checkbox"> HTML

                <input type="checkbox"> SQL
            </div><br>
      

        <input type="submit" value="Make Application"><br>

        <input type="reset">
    </form>

</body>
</html>
